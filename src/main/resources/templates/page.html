<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" lang="en"/>
<body>
<div id="mainContainer" class="flexBoxContainer">
	<div th:replace="fragments/adminmenu :: adminmenu"></div>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
                    <h1 th:text="${page?.name}">Page Name</h1>
					
					<div th:each="post : ${posts}">
						<h2 th:text="${post.title}">Post Title</h2>
                        <p th:utext="${post.content}">Post Content</p>
                        <!-- TODO Find solution for relative rendered links -->
                        <a th:with="ext=(${render} ? '/index.html' : '')"
                        th:href="@{/{page}/{name}{index}(page=${page?.shortName}, name=${post.shortName}, index=${ext})}">Permalink</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</div>
<!-- <script th:src="@{~/script/member.js}" type="application/javascript"></script> -->

</body>
</html>
