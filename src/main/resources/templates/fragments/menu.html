<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="menu" class="menu" th:fragment="menu">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Spring Static Site Generator</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li th:each="menuItem: ${menuItems}" th:inline="text">
                        <a th:href="${menuItem.relative} ? @{~/{target}(target=${menuItem.target})} : @{{target}(target=${menuItem.target})}">
                            [[${menuItem.text}]]
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div><H1>Spring Site Generator</H1></div>
</div>
</html>
